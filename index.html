<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controllerVue.js"></script>
</head>
<body ng-app="appAng" id="page-top" data-spy="scroll">

    <div ng-controller="controllerVue" class="container">
        <h1>Départements français</h1>

        <h1>Formulaire de connexion</h1>
        <form name="connectForm" ng-submit="submit()">
            <div class="form-group">
                Mail :
                <input name="email" type="email" ng-model="user.email" required><br>
            </div>
            <div class="form-group">
                Mot de passe :
                <input name="password" type="password" ng-model="user.password" required><br>
            </div>
            <div class="form-group">
                Genre :
                <select name="gender" ng-model="user.gender">
                    <option value="w">Femme</option>
                    <option value="m">Homme</option>
                    <option value="o">Autre</option>
                </select>
            </div>
            <input name="button" type="submit"
                   value="Se connecter" class="btn btn-warning"
                   ng-disabled="user.email == '' || user.password == ''">
            <button ng-click="reset()" type="reset" class="btn btn-primary">Effacer</button>
        </form>

        <div class="form-group">
            Recherche :
            <input type="text" ng-model="target">
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Code</th>
                <th scope="col">CodeRegion</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="quote in quoteList | filter: target">
                <td>{{dep.nom}}</td>
                <td>{{dep.code}}</td>
                <td>{{dep.codeRegion}}</td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
